<h3>Change Password </h3>
<div>
    <label class="form-control">New Password </label>
    <input class="form-control" type="text" placeholder="Enter USer ID" [(ngModel)]="passwordDTO.password">
    <label for="description" class="form-label">Confirm Password</label>
    <input class="form-control" type="text" placeholder="Enter USer ID" [(ngModel)]="passwordDTO.password">
    <button type="submit" class="btn btn-primary" (click)="ChangePassword()">Change Password</button>
</div>
